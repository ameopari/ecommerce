{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
  .alert-error {
    background: #db9797;
  }
</style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-muted text-center mt-4">LOGIN FORM</h5>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group ">
            <label for="">Email address</label>
            <input type="text" class="email form-control"  name="email" aria-describedby="emailHelp" placeholder="Enter email"> 
            <span class="email_error text-danger" style="display: none;" >Enter Email</span>
            

          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class=" password form-control" name="password"  placeholder="Password">
            <span class="password_error text-danger" style="display: none;">Enter Password</span>
            <span class="password_lenghth text-danger" style="display: none;" >Password lenghth is too short</span>
          </div>
      
          <button type="submit" class=" login btn btn-primary mt-3 btn-success" >Login</button>
        </form>
      </div>
    </div>
  </div>
  <script>
 
    $('.login').on('click',function(e){
      
      if ($('.email').val()==""){
        $('.email_error').css('display','block');
        console.log('---')
        return false

      }
      
      else if ($('.password').val()==""){
        $('.password_error').css('display','block');
        console.log('---')
        return false

      }
      else if($('.password').val().length<=3){
        $('.password_lenghth').css('display','block')
        console.log('--passw lenghthpp-')
        return false
      }
